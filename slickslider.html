<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.slider img {
			width: 300px;
		}
	</style>
</head>
<body>

<div class="container" style="margin: 0px 100px">
	<div class="row slider">
		<div class="col-md-12">
			<figure>
				<img src="images/s1.png" class="img-fluid">
				<figcaption align="center"> Shoes 1 </figcaption>
			</figure>
			
		</div>
		<div class="col-md-12">
			<figure>
				<img src="images/s2.png" class="img-fluid">
				<figcaption align="center"> Shoes 2 </figcaption>
			</figure>
		</div>
		<div class="col-md-12">
			<figure>
				<img src="images/s3.png" class="img-fluid">
				<figcaption align="center"> Shoes 3 </figcaption>
			</figure>
		</div>
		<div class="col-md-12">
			<img src="images/s4.png" class="img-fluid">
		</div>
		<div class="col-md-12">
			<img src="images/s5.png" class="img-fluid">
		</div>
		<div class="col-md-12">
			<img src="images/s6.png" class="img-fluid">
		</div>
		<div class="col-md-12">
			<img src="images/s7.png" class="img-fluid">
		</div>
		<div class="col-md-12">
			<img src="images/s8.png" class="img-fluid">
		</div>
	</div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js" integrity="sha512-KgffulL3mxrOsDicgQWA11O6q6oKeWcV00VxgfJw4TcM8XRQT8Df9EsrYxDf7tpVpfl3qcYD96BpyPvA4d1FDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
	$('.slider').slick({
  dots: true,
  infinite: true,
  speed: 100,
  slidesToShow: 3,
  slidesToScroll: 3,
  autoplay: true,
   

  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
 
  ]
});
</script>

</body>
</html>
